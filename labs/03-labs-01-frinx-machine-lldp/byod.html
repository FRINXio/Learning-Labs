<h3 id="installation">Installation</h3>
<p>For installation please refer to <a href="https://github.com/FRINXio/FRINX-machine" class="uri">https://github.com/FRINXio/FRINX-machine</a></p>
<p>After installation open <code>[host_ip]:3000</code> in your browser to access the UniConfig UI. On the first run, you will need to register and activate your account.</p>
